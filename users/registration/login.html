{% extends 'BookletApp/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
{% endblock page_header %}   

{% block content %}

<h1>Log in</h1>

<form action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
       <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}   
    <input type="hidden" name="next" value="{% url 'index' %}">
</form>  


{% endblock content %}
